<!DOCTYPE html>
<html>
<head>
	<title>Blood Donation</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"> 
	<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}"> 
	<link rel="stylesheet" href="{{ url_for('static', filename='css/customcss.css') }}"> 
	<link rel="stylesheet" type="text/css" href="file:///home/anusha/blooddonation/LookUpBloodDB/static/css/bootstrap.css"> 
	<link rel="stylesheet" type="text/css" href="file:///home/anusha/blooddonation/LookUpBloodDB/static/css/all.css">

</head>
<body class="font1" >
<div class = "font2 text-center">
<button class="btn  btn-round btn-lg font1 mb-4" type="button" id ="h3">Nearest Locations</button>

<table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Blood Group</th>
      <th scope="col">Org ID</th>
      <th scope="col">Branch ID</th>
      <th scope="col">Address</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Distance</th>

    </tr>
  </thead>
  <tbody >
    {% for row in data %}
            <tr> 
            {% for d in row %}
                <td>{{ d }}</td>
            {% endfor %}
            </tr>
    {% endfor %}
  </tbody>
</table>
<script>
var url = "{{url_for('static',filename='javascript/jquery-3.3.1.min.js')}}";
$.getScript(url);
</script>

<script>
var url = "{{url_for('static',filename='javascript/scripts.js')}}";
$.getScript(url);
</script>
