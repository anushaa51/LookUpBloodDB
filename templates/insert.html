
	<form class = "font2">
			<div class="card card-round border-danger mb-3 mx-auto mt-5" style="max-width: 50%;">
				<div class="card-header text-center" id = "h3"><h4>Enter donor's personal information</h4></div>
				<div class="card-body text-primary text-center mx-auto">
					<div class="input-group mb-3 marg  mx-auto" >
					  	<div class="input-group-prepend">
					    	<span class="input-group-text" id="basic-addon1">ID</span>
					  	</div>
					  	<input type="text" class="form-control" id = "did" name = "did" placeholder="Donor ID" aria-label="DonorID" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3 marg mx-auto" >
						<div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Full Name</span>
						</div>
						<input type="text" class="form-control" id = "name" name = "name" placeholder="First Middle Last" aria-label="Fullname" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3 marg mx-auto" >
						<div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Date of Birth</span>
						</div>
						<input type="text" class="form-control" id = "age" name = "age" placeholder="yyyy-mm-dd" aria-label="Age" aria-describedby="basic-addon1">
					</div> 

					<div class="input-group mb-3 marg mx-auto" >
						  <div class="input-group-prepend">
						      <span class="input-group-text" id="basic-addon1">Gender</span>
						</div>
						<input type="text" class="form-control" id = "gender" name = "gender" placeholder="M/F/O" aria-label="Gender" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3 marg mx-auto" >
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Phone Number</span>
						  </div>
						  <input type="text" class="form-control" id = "phone" name="phone" placeholder="+91" aria-label="PhoneNo" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3 marg  mx-auto" >
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Blood Group</span>
						  </div>
						  <input type="text" class="form-control" id = "bg" name="bg" placeholder="Blood Group" aria-label="bg" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3 marg  mx-auto" >
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Weight</span>
						  </div>
						  <input type="text" class="form-control" id="weight" name="weight" placeholder="in kgs" aria-label="Weight" aria-describedby="basic-addon1">
					</div>
<!-- 				    	<button type="button" class="btn btn-dark" onclick="insdonor()" > Submit </button></a>
 -->
							
				</div>
			</div>
			
			<div class="card card-round  border-danger mb-3 mx-auto mt-5" style="max-width: 50%;">
				<div class="card-header text-center" id = "h3"><h4>Enter blood information</h4></div>
				<div class="card-body text-primary text-center mx-auto">
					<div class="input-group mb-3 marg  mx-auto" >
						  	<div class="input-group-prepend">
						    	<span class="input-group-text" id="basic-addon1">Blood ID</span>
						    </div>
						    <input type="text" class="form-control" id = "bid" name = "bid" placeholder="BloodID" aria-label="blood" aria-describedby="basic-addon1">
					</div>


					<div class="input-group mb-3 marg  mx-auto" >
						<div class="input-group-prepend">
						  <span class="input-group-text" id="basic-addon1">Haemoglobin</span>
						</div>
						<input type="text" class="form-control" id = "haemo" name = "haemo" placeholder="g/dL" aria-label="Haemoglobin" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3 marg  mx-auto" >

							<div class="input-group-prepend">
						       <span class="input-group-text" id="basic-addon1">White Blood Cell Count</span>
							</div>
						  	<input type="text" class="form-control" id = "wbc" name = "wbc" placeholder="WBC per microlitre" aria-label="wbc" aria-describedby="basic-addon1">
						</div>
						
						<div class="input-group mb-3 marg  mx-auto" >
						  	<div class="input-group-prepend">
						  	   <span class="input-group-text" id="basic-addon1">Red Blood Cell Count</span>
						  	</div>
						  	<input type="text" class="form-control"  id = "rbc" name = "rbc" placeholder="Cells per litre" aria-label="rbc" aria-describedby="basic-addon1">
						</div>

						<div class="input-group mb-3 marg  mx-auto" >
						    <div class="input-group-prepend">
						    	<span class="input-group-text" id="basic-addon1">Platelet Count</span>
						  	</div>
						 	 <input type="text" class="form-control" id = "pc" name = "pc" placeholder="Platelets per microlitre" aria-label="pc" aria-describedby="basic-addon1">
						</div> 

					<div class="input-group mb-3 marg  mx-auto" >						  
						<div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Date</span>
						  </div>
						  <input type="text" class="form-control" id = "date" name = "date" placeholder="yyyy-mm-dd" aria-label="Date" aria-describedby="basic-addon1">
						</div>
				</div>
			</div>
		
			<div class="card card-round  border-danger mb-3 mx-auto mt-5" style="max-width: 50%;">
				<div class="card-header text-center" id = "h3"><h4>Enter branch information</h4></div>
				<div class="card-body text-primary text-center mx-auto">
					<div class="input-group mb-3 marg  mx-auto" >
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Organisation ID</span>
						  </div>
						  <input type="text" class="form-control" id = "oid" name="oid" placeholder="Org ID" aria-label="oid" aria-describedby="basic-addon1">
						</div>

					<div class="input-group mb-3 marg  mx-auto" >
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Branch ID</span>
						  </div>
						  <input type="text" class="form-control" id = "brid" name="brid" placeholder="Branch ID" aria-label="branch id" aria-describedby="basic-addon1">
						</div>
				</div>
		</div>
	</form>

	<div class="text-center"><button type="button" class="btn btn-dark" onclick = "insdonor()" style="margin-bottom: 15px;">Submit</button>
	</div>
	<div id = "status"></div>
