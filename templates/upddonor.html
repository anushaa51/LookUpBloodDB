<!DOCTYPE html>
<html>
<head>
	<title>Blood Donation</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"> 
	<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}"> 
	<link rel="stylesheet" href="{{ url_for('static', filename='css/customcss.css') }}"> 
	<link rel="stylesheet" type="text/css" href="file:///home/anusha/blooddonation/LookUpBloodDB/static/css/bootstrap.css"> 
 	<link rel="stylesheet" type="text/css" href="file:///home/anusha/blooddonation/LookUpBloodDB/static/css/all.css">
 	<link rel="stylesheet" type="text/css" href="file:///home/anusha/blooddonation/LookUpBloodDB/static/css/customcss.css"> 
</head>
<body class = "font2"> 

<div class="container font2">
  <div class="row mt-10">
    <div class="col-md-4">
		<button type="button" class="btn btn-info dropdown-toggle btn-lg btn-block " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Name</button>
		<div class="dropdown-menu">
		    <div class="input-group mb-3 dropdown-item">
				  <div class="input-group-prepend">
				    <span class="input-group-text">Donor ID</span>
				  </div>
				  <input type="text" class="form-control " placeholder="DID" id = "did1" aria-label="DID" aria-describedby="basic-addon1">
			</div>
		    <div class="input-group mb-3 dropdown-item">
				  <div class="input-group-prepend">
				    <span class="input-group-text">New Name</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Full Name" id="name" aria-label="FullName" aria-describedby="basic-addon1">
			</div>
			<div class = "text-center dropdown-item">
	    			<button type="button" class="btn btn-dark btn-round" id = "updname" onclick="upddonor(this.id)"> Update </button>
			</div>
		</div>
	</div>
    <div class="col-md-4">
		<button type="button" class="btn btn-info dropdown-toggle btn-lg btn-block " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Phone Number</button>
		<div class="dropdown-menu">
		    <div class="input-group mb-3 dropdown-item">
				  <div class="input-group-prepend">
				    <span class="input-group-text"  >Donor ID</span>
				  </div>
				  <input type="text" class="form-control " placeholder="DID" id = "did2" aria-label="DID" aria-describedby="basic-addon1">
			</div>
		    <div class="input-group mb-3 dropdown-item">
				  <div class="input-group-prepend">
				    <span class="input-group-text"  >New Phone</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Phone Number" id = "phone" aria-label="phone" aria-describedby="basic-addon1">
			</div>
			<div class = "text-center dropdown-item">
	    			<button type="button" class="btn btn-dark btn-round" id = "updphone" onclick="upddonor(this.id)"> Update </button>
			</div>
		</div>
	</div>
    <div class="col-md-4">
		<button type="button" class="btn btn-info dropdown-toggle btn-lg btn-block " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Weight</button>
		<div class="dropdown-menu">
		    <div class="input-group mb-3 dropdown-item">
				  <div class="input-group-prepend">
				    <span class="input-group-text"  >Donor ID</span>
				  </div>
				  <input type="text" class="form-control " placeholder="DID" id = "did3" aria-label="DID" aria-describedby="basic-addon1">
			</div>
		    <div class="input-group mb-3 dropdown-item">
				  <div class="input-group-prepend">
				    <span class="input-group-text"  >New Weight</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Weight" id = "weight" aria-label="Weight" aria-describedby="basic-addon1">
			</div>
			<div class = "text-center dropdown-item">
	    			<button type="button" class="btn btn-dark btn-round" id = "updweight" onclick="upddonor(this.id)"> Update </button>
			</div>
		</div>
	</div>	

  </div>
</div>
