<body >

<div class = "font2">
	<h3>Double click on donor to delete from database</h3>
	<table class="table table-hover" id = "tablee" onclick="addRow(this.id)">
		<thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Full Name</th>
	      <th scope="col">Age</th>
	      <th scope="col">Gender</th>
	      <th scope="col">Phone Number</th>

	    </tr>
	  </thead>
	  <tbody >
	    {% for row in data %}
	        	<tr> 
		        {% for d in row %}
		            <td>{{ d }}</td>
		        {% endfor %}
		        </tr>
	    {% endfor %}
	  </tbody>
	</table>
</div>
	<script>
	var url = "{{url_for('static',filename='javascript/scripts.js')}}";
	$.getScript(url);
	</script>
