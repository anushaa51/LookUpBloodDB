	<h3 class="text-center"> Choose required option</h3>

	<div class = "card-deck justify-content-center">

			<div class="card-header" id = "h1">Insert</div>
			<div class="card-body text-primary">
			  	<div class="btn-group-vertical" role="group" aria-label="Basic example">

			</div>
		</div>

		<div class="card border-success mb-3 text-center card-round" style="max-width: 18rem;">

			<div class="card-body text-primary">
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button class="btn btn-outline-success  btn-round" type="button" id = "upddonor" onclick="clicky(this.id)">Donor </button>

			</div>

				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button class="btn btn-outline-danger  btn-round" type="button" id = "deldonor" onclick="clicky(this.id)">Donor </button>

			<div class="card-body text-primary">
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button class="btn btn-outline-dark  btn-round" type="button" id = "viewdonor" onclick="clicky(this.id)">Donor </button>
					<button class="btn btn-outline-dark  btn-round" type="button" id = "vieworg" onclick="clicky(this.id)">Organisation/Branch</button>
