		  <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Insert
		  </button>
		  <div class="dropdown-menu d1" aria-labelledby="dropdownMenu2">
		    <button class="btn btn-outline-info inner" type="button" id ="insdonor">Donor </button>
		    <button class="btn btn-outline-info inner" type="button" id ="insorg">Organisation/Branch</button>
		  </div>
		</div>

		<div class="dropdown big" id ="update">
		  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

		  </div>
		</div>

		  </button>
		  <div class="dropdown-menu d3" aria-labelledby="dropdownMenu2">
		    <button class="btn btn-outline-danger inner" type="button" id = "deldonor">Donor </button>
		    <button class="btn btn-outline-danger inner" type="button" id = "delorg">Organisation/Branch</button>
		  </div>
		</div>

		  <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

		  </button>
		  <div class="dropdown-menu d4" aria-labelledby="dropdownMenu2">
		    <button class="btn btn-outline-dark inner" type="button" id = "viewdonor">Donor </button>
		    <button class="btn btn-outline-dark inner" type="button" id = "vieworg">Organisation/Branch</button>
		  </div>
		</div>
