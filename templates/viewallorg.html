
<div class = "font2 text-center">
  <button class="btn btn-danger btn-round btn-lg font1 mb-4" type="button" >List of Organizations</button>

  <table class="table table-hover text-white">
    <thead>
      <tr>
        <th scope="col">Organization ID</th>
        <th scope="col">Organization Name</th>
        <th scope="col">Number of Branches</th>
      </tr>
    </thead>
    <tbody >
      {% for row in data %}
            <tr> 
            {% for d in row %}
                <td>{{ d }}</td>
            {% endfor %}
            </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
